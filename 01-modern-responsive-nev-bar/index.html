<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Responsive-nevbar</title>
</head>
<body>
    <nav>
        <p>LOGO</p>
        <ul class="pages">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">More</a></li>
        </ul>
        <ul class="auth">
            <li id="open_btn"><i class="fa-solid fa-magnifying-glass" ></i></li>
            <li><i class="fa-regular fa-user"></i></li>
        </ul>
        <div class="search-box" id="search_box" >
            <i class="fa-solid fa-xmark" id="close_btn"></i>
            <input type="search" name="search" id="" placeholder="Search">
        </div>
    </nav>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e2442d806f.js" crossorigin="anonymous"></script>
</body>
</html>
